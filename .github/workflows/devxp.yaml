
name: ğŸ–¥ï¸ DevXP Deployment Pipeline ğŸš€

on:
  push:
    branches:
      - main
      - "**/**.tf"
      - .github/workflows/devxp.yml

jobs:
  
  
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Install Terraform ğŸŸª'
      uses: hashicorp/setup-terraform@v1
  
    - name: 'checkout ğŸ•µ'
      id: 'checkout'
      uses: actions/checkout@v2
  
    - name: 'Cache Terraform State ğŸ’¾'
      id: cache-state-get
      uses: actions/cache@v3
      with:
        path: terraform.tfstate
        key: ${{ runner.os }}-state
  
  
    - name: 'auth ğŸ”‘'
      id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}'
  
    - name: 'Set up Cloud SDK â˜ï¸'
      uses: 'google-github-actions/setup-gcloud@v0'
  
  
    - name: 'Setup terraform ğŸŸª'
      run: 'terraform init -migrate-state -force-copy'
  
    - name: 'Cache Terraform State ğŸ’¾'
      id: cache-state-set
      uses: actions/cache@v3
      with:
        path: terraform.tfstate
        key: ${{ runner.os }}-state
  
    - name: 'Terraform Apply ğŸš€'
      run: 'terraform apply -auto-approve'
  