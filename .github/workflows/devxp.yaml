
name: ğŸ–¥ï¸ DevXP Deployment Pipeline ğŸš€

on:
  push:
    branches:
      - main
      - "**/**.tf"
      - .github/workflows/devxp.yml

jobs:
  
  
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Install Terraform ğŸŸª'
      uses: hashicorp/setup-terraform@v1
  
    - name: 'checkout ğŸ•µ'
      id: 'checkout'
      uses: actions/checkout@v2
  
  
  
    - name: 'Setup terraform ğŸŸª'
      run: 'AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} terraform init'
  
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  
  
    - name: 'Terraform Apply ğŸš€'
      run: 'AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} terraform apply -auto-approve'
  
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  
  